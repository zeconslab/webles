<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="/css/main.css">
    <title>For Lesly</title>
</head>
<body>
    <div class="container">
        <div class="question-slide" id="slide1">
            <div class="question-content">
                <p>¿Te llamas Lesly Alexa Zaragoza?</p>
                <button class="primarybutton" onclick="nextSlide(2)">Sí</button>
                <button class="secondarybutton" onclick="nextSlide(3)">No</button>
            </div>
        </div>
        <div class="question-slide" id="slide2">
            <div class="question-content">
                <p>¿Qué tipo de tecnología prefieres?</p>
                <input type="text" id="answer2" placeholder="Tu respuesta">
                <button onclick="nextSlide(4)">Siguiente</button>
            </div>
        </div>
        <div class="question-slide" id="slide3">
            <div class="question-content">
                <p>¿Qué te gusta hacer en tu tiempo libre?</p>
                <input type="text" id="answer3" placeholder="Tu respuesta">
                <button onclick="nextSlide(4)">Siguiente</button>
            </div>
        </div>
        <div class="question-slide" id="slide4">
            <div class="question-content">
                <p>¿Te gustaría recibir más información sobre nuestras ofertas?</p>
                <input type="text" id="answer4" placeholder="Tu respuesta">
                <button onclick="nextSlide(5)">Enviar</button>
            </div>
        </div>
        <div class="question-slide" id="slide5">
            <div class="question-content">
                <p>¡Gracias por tu participación!</p>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
